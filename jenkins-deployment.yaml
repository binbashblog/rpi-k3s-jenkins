apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jenkins
spec:
  selector:
    matchLabels:
      app: jenkins
  serviceName: jenkins
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      name: jenkins
      labels:
        app: jenkins
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: jenkins
          #          image: jenkins/jenkins:lts
          image: nazman/jenkins-armhf # for raspberry pi
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 1
              memory: 2Gi
            requests:
              memory: 2Gi
              cpu: 0.5
          env:
            - name: LIMITS_MEMORY
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
                  divisor: 1Mi
            - name: JAVA_OPTS
              value: -Xmx$(LIMITS_MEMORY)m -XshowSettings:vm -Dhudson.slaves.NodeProvisioner.initialDelay=0 -Dhudson.slaves.NodeProvisioner.MARGIN=50 -Dhudson.slaves.NodeProvisioner.MARGIN0=0.85 -Dcom.sun.jndi.ldap.connect.timeout=100
          ports:
            - name: http-port
              containerPort: 8080
            - name: jnlp-port
              containerPort: 50000
          volumeMounts:
            - name: general
              mountPath: /var/jenkins_home
          livenessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - curl -s localhost:8080 > /dev/null
            initialDelaySeconds: 300
            timeoutSeconds: 10
      securityContext:
        fsGroup: 1000
      volumes:
        - name: general
          persistentVolumeClaim:
            claimName: local-path-pvc
